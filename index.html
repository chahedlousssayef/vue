<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import {
        h,
        createApp,
      } from "./node_modules/vue/dist/vue.esm-browser.prod.js";

      const Login = {
        data() {
          return {
            username: "alex",
            password: "sarah",
          };
        },
        methods: {
          submitForm(event) {
            event.preventDefault();
            console.log("Username:", this.username);
            console.log("Password:", this.password);
            alert(
              "Connexion en cours... \n" +
                "utilisateur : " +
                this.username +
                "\n" +
                " mot de passe : " +
                this.password
            );
          },
        },
        render() {
          return h(
            "form",
            {
              onSubmit: this.submitForm,
            },
            [
              h(
                "div",
                {
                  class: "form-group",
                },
                [
                  h(
                    "label",
                    {
                      for: "username",
                    },
                    "Nom d'utilisateur"
                  ),
                  h("input", {
                    type: "text",
                    id: "username",
                    value: this.username,
                    onInput: (event) => {
                      this.username = event.target.value;
                    },
                  }),
                ]
              ),
              h(
                "div",
                {
                  class: "form-group",
                },
                [
                  h(
                    "label",
                    {
                      for: "password",
                    },
                    "Mot de passe"
                  ),
                  h("input", {
                    type: "password",
                    id: "password",
                    value: this.password,
                    onInput: (event) => {
                      this.password = event.target.value;
                    },
                  }),
                ]
              ),
              h(
                "button",
                {
                  type: "submit",
                },
                "Se connecter"
              ),
            ]
          );
        },
      };

      createApp(Login).mount("#root");
    </script>
  </body>
</html>
